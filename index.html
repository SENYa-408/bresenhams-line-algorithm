<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartesian coordinate system</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <canvas id="canvas">Your browser does not support the canvas :(</canvas>
      <div class="x">x: <span id="x">0</span></div>
      <div class="y">y: <span id="y">0</span></div>
    </div>
    <nav>
      <input id="gridUnit" placeholder="gridUnit" />
      <button id="clear">Clear</button>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
